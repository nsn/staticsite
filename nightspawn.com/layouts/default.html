<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NightSpawN.com - <%= @item[:title] %></title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
    <meta name="generator" content="nanoc 3.1.6">
  </head>
  <body>
    <nav>
      <% 
         navItems = @site.items.find_all{ |itm| itm[:nav] }.sort_by{ |itm| itm[:navindex] }
         navItems.each do |i| 
      %>
        <% if i[:nav] %>
         <%= link_to(i[:title], i.reps[0].path) %> #
        <% end %>
      <%end%>
    </nav>
    <div id="main">
      <%= yield %>
    </div>
  </body>
</html>
