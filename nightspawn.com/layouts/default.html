<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NightSpawN.com - <%= @item[:title] %></title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
    <meta name="generator" content="nanoc 3.1.6">
  </head>
  <body>
    <div id="content" style="background-image: url(/images/<%= 'background.jpg' %>)">
      <nav>
        <% 
           navItems = @site.items.find_all{ |itm| itm[:nav] }.sort_by{ |itm| itm[:navindex] }
           navItems.each do |i| 
        %>
          <% if i[:nav] %>
           <%= link_to(i[:title], i.reps[0].path) %> #
          <% end %>
        <%end%>
      </nav>
      subnav:
      <% @item.children.each do |c|  %>
          <%= link_to(c[:title], c.reps[0].path) %><br/>
      <%end%>
      <div id="main">
        <%= yield %>
      </div>
    </div>
  </body>
</html>
